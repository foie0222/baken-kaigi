version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - echo "VITE_API_BASE_URL=${VITE_API_BASE_URL}"
            - echo "VITE_AGENTCORE_ENDPOINT=${VITE_AGENTCORE_ENDPOINT}"
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
      customHeaders:
        - pattern: '**/*'
          headers:
            - key: 'Cache-Control'
              value: 'public, max-age=31536000, immutable'
        - pattern: 'index.html'
          headers:
            - key: 'Cache-Control'
              value: 'no-cache'
