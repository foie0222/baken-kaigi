name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:  # 他のワークフローから呼び出し可能

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run build  # tsc -b is included in build

      - name: Run tests
        run: npm run test:run

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: backend/requirements*.txt

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r agentcore/requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: pytest tests/ -v --cov=src --cov-report=term-missing

  cdk-synth:
    name: CDK Synth Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: cdk

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: cdk/requirements.txt

      - name: Install CDK dependencies
        run: |
          npm install -g aws-cdk@2
          pip install -r requirements.txt
          pip install pytest

      - name: Run CDK tests
        run: pytest tests/ -v

      - name: CDK Synth
        run: cdk synth --context jravan=true
        env:
          AWS_DEFAULT_REGION: ap-northeast-1
